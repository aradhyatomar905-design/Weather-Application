<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/032/877/242/large_2x/weather-app-thick-line-filled-dark-colors-icons-for-personal-and-commercial-use-free-vector.jpg"
    />
    <link rel="stylesheet" href=".output.css" />
  </head>
  <body class="bg-linear-to-t from-sky-500 to-indigo-500 bg-no-repeat h-screen">
    <div
      class="shadow-2xl w-100 mx-auto mt-8 bg-white flex flex-col min-h-50 p-5 rounded-2xl"
    >
      <h1 class="font-bold text-center text-3xl text-blue-500">
        Weather Application
      </h1>
      <input
        type="text"
        placeholder="Enter City Name"
        id="city-name"
        class="border border-gray-400 rounded-md p-1.5 mt-4"
      />
      <button
        id="search-btn"
        class="bg-blue-300 mt-5 p-2 rounded-md text-white text-xl font-semibold hover:bg-blue-700"
      >
        Search
      </button>
      <div id="result"></div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
